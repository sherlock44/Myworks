			});
    </script>
    <script src="__ROOT__/js/ajaxfileupload.js" type="text/javascript"></script>
    <script type="text/javascript">
		function onSubmitData(){
			if(!$('#title').val()){
				alert('请填写标题');
				$('#title').focus();
				return false;
				}
			if(!$('#cover').val()){
				alert('请上传封面图片');
				return false;
				}
			if('' == um.getContent()){
				alert('请输入详细信息');
				return false;
				}
			}
		function uploadImage(){
				
				$.ajaxFileUpload({
					url:'{:U("File/uploadPicture",array("session_id"=>session_id()))}',
					secureuri:false,
					fileElementId:'imgfile',
					dataType: 'json',
					success: function (data, status){
						if(data.status == 1){
							$('#cover').val(data.data.savepath+data.data.savename);
							}
						},
					error: function (data, status, e){
						alert(e);
						},
					type:'post'
					});
			}
		$(function(){
			$('#imgfile_btn').on('click',function(){
				$('#imgfile').trigger('click');
				});
			})
    </script>
