<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <meta charset="utf-8" />
    <title>系统后台</title>
    <link rel="stylesheet" href="__ROOT__/css/bootstrap.min.css">
    <link rel="stylesheet" href="__ROOT__/css/admin.css">
    <link rel="stylesheet" href="__ROOT__/js/artDialog/skins/default.css">
	<link href="__ROOT__/js/umeditor1_2_2/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    
</head>
<body>
    <include file="Public/header" />
    <div class="container-fluid" id="content">
        <div id="left">
            <div class="subnav">
                <div class="subnav-title">
                    <a href="#" class='toggle-subnav'>
                        <i class="fa fa-angle-down"></i>
                        <span>快捷导航</span>
                    </a>
                </div>
                <ul class="subnav-menu">
                    <li>
                        <a href="{:U('Project/index')}">时事要闻</a>
                    </li>
                    <li class='active'>
                        <a href="{:U('Project/add')}">添加要闻</a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="main">
            <div class="container-fluid">
                <div class="page-header">
                    <div class="pull-left">
                        <h1>时事要闻</h1>
                    </div>
                    <div class="pull-right">
                        <ul class="minitiles">
                            <li class='grey'>
                                <a href="{:U('Project/index')}">
                                    <i class="glyphicon glyphicon-list"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="breadcrumbs">
                    <ul>
                        <li>
                            <a href="#">内容</a>
                            <i class="fa fa-angle-right"></i>
                        </li>
                        <li>
                            <a href="{:U('Project/index')}">时事要闻</a>
                            <i class="fa fa-angle-right"></i>
                        </li>
                        <li>
                            <a href="{:U('Project/add')}">添加</a>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box box-bordered">
                            <div class="box-title">
                                <h3>
                                    <i class="fa fa-pencil-square-o"></i>
                                    添加要闻
                                </h3>
                            </div>
                            <div class="box-content nopadding">
                                <form action="__URL__/insert" method="POST" class="form-horizontal form-bordered" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="title" class="control-label col-sm-2">标题</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="title" id="title" placeholder="标题" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="pic" class="control-label col-sm-2">缩略图</label>
                                        <div class="col-sm-5">
                                            <input type='text' name='img' readonly id='pic' value='' class="form-control" />
                                        </div>
                                        <div class="col-sm-5">
											<input id="imgfile" type="file" name="imgfile" style="display:none"/>
                                            <input type='button' class='btn' onclick="imageupload()" value='上传图片' />
                                            <span class="label label-primary">图片大小：374x130</span>
                                        </div>
                                    </div>
									<div class="form-group">
                                        <label for="state" class="control-label col-sm-2">推荐</label>
                                        <div class="col-sm-10">
                                            <label class="checkbox-inline">
                                                <input name="top" type="checkbox" id="top" value="1">
                                                外链
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="link" class="control-label col-sm-2">文章内容</label>
                                        <div class="col-sm-10">
											<script type="text/plain" id="detailEditor" name="content" style="width:100%;height:300px;"></script>
                                        </div>
                                    </div>
									<div class="form-group">
                                        <label for="link" class="control-label col-sm-2">链接地址</label>
                                        <div class="col-sm-10">
                                            <input id="link" type="text" name="link" placeholder="链接地址" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="link" class="control-label col-sm-2">文章来源</label>
                                        <div class="col-sm-10">
                                            <input id="source" type="text" name="source" placeholder="摘自" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-actions col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-primary">&nbsp;&nbsp;发布&nbsp;&nbsp;</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="Public/footer" />
	<script type="text/javascript">
		$('form').submit(function(){
			var flag = true;
			if($('#title').val()==""){
				alert('没填写标题');
				return false;
			}
			if($('#imgfile').val()==""){
				alert('没选择图片');
				return false;
			}
			if($('#formcontent').val()==""){
				alert('没有内容');
				return false;
			}
			if(!flag){
				return false;
			}
		});
		$('#imgfile').change(function(){
			$('#pic').val($('#imgfile').val());
		});
	</script>
    <script type="text/javascript" src="__ROOT__/js/artDialog/artDialog.js"></script>
    <script type="text/javascript" src="__ROOT__/js/artDialog/iframeTools.js"></script>
	<script type="text/javascript" charset="utf-8" src="__ROOT__/js/umeditor1_2_2/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__ROOT__/js/umeditor1_2_2/umeditor.min.js"></script>
    <script type="text/javascript" src="__ROOT__/js/umeditor1_2_2/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript">
    	window.UMEDITOR_HOME_URL = "__ROOT__/js/umeditor1_2_2/";
    	var um = UM.getEditor('detailEditor',{
			textarea:'content'
			});
    </script>
</body>
</html>
