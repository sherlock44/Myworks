<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>提示信息</title>
    <link rel="stylesheet" href="__ROOT__/css/bootstrap.min.css">
    <link rel="stylesheet" href="__ROOT__/css/admin.css">
</head>
<body class='error'>
    <div class="wrapper">
        <div class="code">
            <span>{$msgTitle}</span>
            <i class="fa fa-warning"></i>
        </div>
        <div class="desc">{$error}</div>
        <div class="buttons">
            <div class="pull-left">
                <a href="{$jumpUrl}" class="btn">
                    <i class="fa fa-arrow-left"></i>
                    返回
                </a>
            </div>
        </div>
    </div>
    <script src="__ROOT__/js/jquery-1.11.0.min.js"></script>
    <script src="__ROOT__/js/bootstrap.min.js"></script>
    <script language="javascript">
    setTimeout(function(){
      location.href = '{$jumpUrl}';
    },{$waitSecond});
</script>
</body>
</html>
