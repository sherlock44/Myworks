<html>
	<head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>三径微信投票后台登录</title>
		
		<!-- Maniac stylesheets -->
        <link rel="stylesheet" href="css/bootstrap.min.css" tppabs="http://demo.yakuzi.eu/maniac/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/font-awesome.min.css" tppabs="http://demo.yakuzi.eu/maniac/css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/animate/animate.min.css" tppabs="http://demo.yakuzi.eu/maniac/css/animate/animate.min.css" />
        <link rel="stylesheet" href="css/style.css" tppabs="http://demo.yakuzi.eu/maniac/css/style.css" />
	</head>
	<body class="login fixed">
		<div class="wrapper animated flipInY">
			<div class="logo"><a href="#"><i class="fa fa-bolt"></i> <span>微信投票</span></a></div>
			<div class="box">
				<div class="header clearfix">
					<div class="pull-left"><i class="fa fa-sign-in"></i> 后台登录</div>
					<div class="pull-right"><a href="#"><i class="fa fa-times"></i></a></div>
				</div>
				<div id="loginform" method="post" action="http://demo.yakuzi.eu/maniac/index.html">
					<div class="alert alert-warning no-radius no-margin padding-sm"><i class="fa fa-info-circle"></i> Please sign in to maniac dashboard</div>
					<div class="box-body padding-md">
						<div class="form-group">
							<input id="name" type="text" name="username" class="form-control" placeholder="Username"/>
						</div>
						<div class="form-group">
							<input id="password" type="password" name="password" class="form-control" placeholder="Password"/>
						</div>          
						<div class="form-group">
							<input type="checkbox" /> <small>记住我</small>
						</div>  
						<div class="box-footer">                                                               
							<button id="login" type="submit" class="btn btn-success btn-block">登录</button>  
						</div>
					</div>
				</div>
			</div>
			<div class="box-extra clearfix">
				<a href="#" class="pull-left btn btn-xs">Forgotten Password?</a>
				<a href="register.html" class="pull-right btn  btn-xs">Register an account</a>
			</div>

				Copyright &copy; 2014 by YAKUZI.

				</ul>
			</footer>
		</div>
        <!-- Javascript -->
         <script src="js/plugins/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="js/plugins/jquery-ui/jquery-ui-1.10.4.min.js" type="text/javascript"></script>
		
		<!-- Bootstrap -->
        <script src="js/plugins/bootstrap/bootstrap.min.js" type="text/javascript"></script>

        <script src="js/plugins/pace/pace.min.js" type="text/javascript"></script>
		
		<script type="text/javascript" src="js/login.js"></script>
